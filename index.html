<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify â€“ Web Player</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/utility.css" />
  </head>

  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
           <img width="29px" class="invert" class src="./svg/close.svg" alt="">
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img class="invert" width="120px" src="./svg/logo.svg" alt="logo" />
           
          </div>
          <ul>
            <li><img class="invert" src="./svg/home.svg" alt="home" /> Home</li>
            <li><img class="invert" src="./svg/search.svg" alt="Search" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading flex">
            <img class="invert" src="./svg/playlist.svg" alt="playlist" />
            <h3>Your Library</h3>            
          </div>
         
          <div class="songlist">
             <h3 class="folder-name">Playlist Name</h3>
            <ul></ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/"
                ><span>Legal</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/"
                ><span>Safety &amp; Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header rounded">
          <div class="nav">            
              <img class="invert hamburger" src="./svg/hamburger.svg" alt="">           
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#ffff"
              fill="none"
            >
              <path
                d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#ffffff"
              fill="none"
            >
              <path
                d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="buttons">
            <button class="signup">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="SpotifyPlaylist">
          <h2 class="m-1">Spotify Playlists</h2>
          <div class="cardContainer">
           
             
           
          </div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="aboveBar">
              <div class="songinfo"></div>
              <div class="playbar-btn">
                <img id="previous" src="./svg/previous.svg" alt="" />
                <img id="play" src="./svg/playsong.svg" alt="" />
                <img id="next" src="./svg/nextsong.svg" alt="" />
              </div>
              <div class="combine">
              <div class="songtime">                
              </div>
              <div class="volume">
                  <img src="./svg/volume.svg" alt="">
                  <div class="range">
                    <input type="range" name="range" id="">
                  </div>
                </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js">
      </script>
  </body>
</html>
